<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no, target-densitydpi=device-dpi">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css" >
    <link rel="stylesheet" href="styles/bootstrap-reboot.css" >
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/fonts/font.css">

    <title>Proceso de reserva - Reservar realizada</title>
  </head>
  <body>
    <div class="container-fluid">
  		<div class="row top-header">
    		<div class="col-2 col-sm-1 align-middle text-center icon-back">
      			<img src="images/icn-back-gray.png" srcset="images/icn-back-gray@2x.png 2x, images/icn-back-gray@3x.png 3x" class="ICN-back-gray">
            </div>
            <div class="col-10 col-sm-11">
              <img height="48" alt="Share Studio" src="images/logo.jpg" />
            </div>
  		</div>
	</div>
    <div class="container-fluid">
    	<div class="row justify-content-center">
        	<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-10 justify-content-center text-center bienvenida reserva-realizada pt-3 mt-5" >
            	<img class="mb-5 mt-4" src="images/reserva-realizada.png">
                <span>Reserva realizada</span>
                <p class="pt-2 mt-2 pr-4 pl-4">Se ha enviado la solicitud al propietario del local. En breves recibirás su respuesta.</p>
                <p class="mb-5 pr-3 pl-3">Puedes consultar tu reserva en el apartado “Mis reservas” de tu panel de control.</p>
                <a class="enlace-boton pt-3 pb-3 pl-5 pr-5 text-center" href="#">Continuar</a>
            </div>
        </div>
    </div>
    
   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
