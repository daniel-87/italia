<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no, target-densitydpi=device-dpi">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css" >
    <link rel="stylesheet" href="styles/bootstrap-reboot.css" >
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/fonts/font.css">

    <title>Registro paso 1</title>
  </head>
  <body>
    <div class="container-fluid">
  		<div class="row top-header">
    		<div class="col-2 col-sm-1 align-middle text-center icon-back">
      			<img src="images/icn-back-gray.png" srcset="images/icn-back-gray@2x.png 2x, images/icn-back-gray@3x.png 3x" class="ICN-back-gray">
            </div>
            <div class="col-10 col-sm-11">
              <img height="48" alt="Share Studio" src="images/logo.jpg" />
            </div>
  		</div>
	</div>
    <div class="container">
    	<div class="row justify-content-center">
        	<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 col-11 justify-content-center bienvenidaPaso1 pt-3 mt-4" >
            	<div class="row">
                	<div class="col-12 pr-0">
                    	<span>Bienvenido a Sharestudio</span>
                		<p class="pt-2">Regístrate con estos sencillos pasos y reserva tu local en cuestión de segundos</p>
                    </div>
                </div>
                <div class="row">
                	<div class="col-sm-11 col-12">
						<form class="formulario pasos-registro mt-3">
                            <label>Profesion</label>
                            <select>
                                <option>Selecciona una profesion</option>
                                <option>Dentista</option>
                            </select>
                            <label>Número de colegiado</label>
                            <input class="colegiado" id="numero_colegiado" value="-" type="text">
                            <label>Foto de DNI</label>
                            <div class="input-group pb-2">
                              <div class="custom-file foto">
                                <input type="file" class="custom-file-input" id="inputGroupFile04">
                                <label class="custom-file-label foto" for="inputGroupFile04">subir foto</label>
                              </div>
                            </div>
                            <div class="dropdown-divider mt-4 mb-4"></div>
                            <label>Email</label>
                            <input  id="email" value="e.g. usuario@email.com" type="email">
                            <label>Contraseña</label>
                            <input type="password">
                            <input  class="mt-4" type="submit" value="Registrarme">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7 col-md-6 col-sm-12 col-11 justify-content-center  text-center infoPasos pt-5 mt-5" >
                <img class="mb-5 mt-4" src="images/group-6.png" srcset="images/group-6@2x.png 2x, images/group-6@3x.png 3x">
                <span>Reserva tu local de forma rápida y segura</span>
                <p class="mt-3">Y olvídate de todas las demás preocupaciones</p>
            </div>
        </div>
    </div>
    
   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
