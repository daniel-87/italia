<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no, target-densitydpi=device-dpi">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css" >
    <link rel="stylesheet" href="styles/bootstrap-reboot.css" >
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/fonts/font.css">

    <title>Login</title>
  </head>
  <body>
    <div class="container">
  		<div class="row top-header">
    		<div class="col-1 icon-back">
      			<img src="images/ICN-back-gray.png" />
            </div>
            <div class="col-11">
              <img height="48" alt="Share Studio" src="images/logo.jpg" />
            </div>
  		</div>
	</div>
    <div class="container">
    	<div class="row justify-content-center">
        	<div class="col-4 justify-content-center bienvenida" >
            	<span>Bienvenido a Sharestudio</span>
                <p>Regístrate con estos sencillos pasos y reserva tu local en cuestión de segundos</p>
            </div>
        </div>
        <div class="row justify-content-center">
        	<div class="col-4 justify-content-center formulario" >
                <form>
                	<input type="email">
                    <input type="password">
                </form>
            </div>
        </div>
    </div>
    
   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
